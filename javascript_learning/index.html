    <div class="container">
        <h1>Insira Seus Dados</h1>
        <p id="datapar">Os seus dados serão coletados pelo formulário e replicados com um Modal.</p>

        <form name="form1" method="post" action="index.html">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Insira seu nome" name="nome" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" placeholder="sample@email.com" name="email" id="inputEmail">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf">
                        <button type="button" class="btn btn-primary" onclick="VerificaCPF();">Checar</button>
                    <span id="resposta"></span>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" name="cep" id="inputCEP">
                </div>   

                <div class="form-group col-md-3">
                    <label for="inputState">Estado</label>

                    <select id="inputState" class="form-control" id="inputEstado">
                        <option selected>Selecione...</option>
                        <option value="BA">BA</option>
                        <option value="RS">RS</option>
                        <option value="RJ">RJ</option>
                        <option value="PE">PE</option>
                    </select>

<!-- Button trigger modal -->

  <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">INFO</div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
